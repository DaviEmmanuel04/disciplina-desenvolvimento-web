<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_26</title>
</head>
<body>
    <form>
        <label for="texto">Texto</label>
        <textarea required name="texto" id="texto" cols="30" rows="10"></textarea>
        <label for="indice">Indice</label>
        <input required type="text" id="indice">
        <label for="letra">Letra</label>
        <input type="text" id="letra" readonly>
        <button id="botao">Ver letra</button>
    </form>

    <script>
        function getLetra() {
            let texto = document.getElementById('texto')
            texto = texto.value
            let indice = document.getElementById('indice')
            indice = Number(indice.value)
            let letra = document.getElementById('letra')
            letra.value = texto[indice - 1]
        }

        let botao = document.getElementById('botao')
        botao.addEventListener('click', (event) => {
            event.preventDefault()
            getLetra()
        })
    </script>
</body>
</html>
