<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_27</title>
</head>
<body>
    <form>
        <label for="x">X:</label>
        <input type="text" id="x">
        <label for="y">Y:</label>
        <input type="text" id="y">
        <button id="button">Mover janela</button>
    </form>
    <script>
        let button = document.getElementById('button')
        let janela = window.open("", "minha Janela", "width=300,height=200");

        button.addEventListener('click', (event) => {
            event.preventDefault()
            let x = document.getElementById('x').value
            let y = document.getElementById('y').value

            if(janela.screenX == Number(x) && janela.screenY == Number(y)){
                window.alert('A janela já está nessa posição')
            }else {
                janela.moveTo(x, y)
            }
        })
    </script>
</body>
</html>
